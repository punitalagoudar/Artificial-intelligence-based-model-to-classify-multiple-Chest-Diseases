<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chest Disease Classifier - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;z
      align-items: center;
      justify-content: center;
      background: url("https://media.istockphoto.com/id/1267063673/photo/scientist-doing-virus-analysis.jpg?s=612x612&w=0&k=20&c=7bd40YFl89lK0ry0H32fW2JpIxpz6lhPqBt-4J1qokA=") no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Overlay for dark tint */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .main-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
      color: #fff;
    }

    .main-container .icon {
      font-size: 60px;
      color: #ff4081;
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    .main-container h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .main-container h2 {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 30px;
      color: #ddd;
    }

    .input-box {
      margin: 15px 0;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: 0.3s;
    }

    .input-box input::placeholder {
      color: #ccc;
    }

    .input-box input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0px 0px 8px rgba(233,30,99,0.6);
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #e91e63, #9c27b0);
      color: white;
      cursor: pointer;
      transition: 0.4s ease;
    }

    .btn:hover {
      background: linear-gradient(to left, #e91e63, #9c27b0);
      transform: scale(1.05);
      box-shadow: 0px 5px 20px rgba(233,30,99,0.6);
    }

    .error {
      color: #ff6b6b;
      margin-top: 12px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .main-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <i class="fas fa-lungs icon"></i>
    <h1>Chest Disease Classifier</h1>
    <h2>Login to access AI-powered diagnostics</h2>

    <form action="login" method="post">
      <div class="input-box">
        <input type="text" name="username" id="username" placeholder="Enter Username" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn">Continue</button>
      <div class="error">{{error}}</div>
    </form>
  </div>

</body>
</html>
