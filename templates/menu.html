<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Poppins", sans-serif;
  }

  body {
    min-height:100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:60px 20px 40px;
    position:relative;
    overflow:hidden;
  }

  /* Animated gradient overlay */
  body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at top right, rgba(255,64,129,0.25), transparent 60%),
                radial-gradient(circle at bottom left, rgba(0,198,255,0.25), transparent 60%);
    animation: gradientMove 12s infinite alternate;
    z-index:0;
  }
  @keyframes gradientMove {
    from { transform:translate(0,0);}
    to { transform:translate(30px,30px);}
  }

  /* Floating particles */
  .particles {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    z-index:0;
  }
  .particle {
    position:absolute;
    background: rgba(255,255,255,0.2);
    border-radius:50%;
    animation: float 12s linear infinite;
    box-shadow:0 0 8px rgba(255,255,255,0.3);
  }
  @keyframes float {
    0% { transform: translateY(100vh) translateX(0);}
    100% { transform: translateY(-10vh) translateX(40px);}
  }

  /* Heading */
  .heading {
    font-size:36px;
    font-weight:700;
    text-align:center;
    margin-bottom:50px;
    line-height:1.4;
    background: linear-gradient(90deg, #ff4081, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:0px 3px 15px rgba(0,0,0,0.6);
    z-index:1;
  }
  .heading span {
    font-style:italic;
    font-size:40px;
  }

  /* Menu grid */
  .menu {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:35px;
    width:100%;
    max-width:980px;
    z-index:1;
  }

  /* Glassmorphism Cards */
  .card {
    position:relative;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(14px);
    border-radius:18px;
    padding:40px 25px;
    text-align:center;
    box-shadow:0px 10px 25px rgba(0,0,0,0.35);
    transition:0.4s ease;
    cursor:pointer;
    text-decoration:none;
    color:#fff;
    overflow:hidden;
  }

  .card:hover {
    transform:translateY(-12px) scale(1.04);
    box-shadow:0px 15px 40px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.3);
  }

  .card::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:linear-gradient(120deg, rgba(255,64,129,0.15), rgba(0,198,255,0.15));
    opacity:0;
    transition:0.4s;
  }
  .card:hover::before {
    opacity:1;
  }

  .card i {
    font-size:50px;
    margin-bottom:18px;
    color:#ff4081;
    text-shadow:0px 4px 12px rgba(255,64,129,0.6);
    z-index:1;
    position:relative;
  }

  .card h3 {
    font-size:22px;
    font-weight:600;
    margin-bottom:12px;
    color:#fff;
    z-index:1;
  }

  .card p {
    font-size:15px;
    color:#ddd;
    z-index:1;
  }

  /* Logout button */
  .logout {
    position:absolute;
    top:20px;
    right:25px;
    background:linear-gradient(135deg,#ff4081,#ff6f61);
    color:#fff;
    padding:10px 22px;
    border-radius:10px;
    text-decoration:none;
    font-weight:600;
    transition:0.3s;
    box-shadow:0px 4px 15px rgba(0,0,0,0.4);
    z-index:2;
  }
  .logout:hover {
    background:linear-gradient(135deg,#ff6f61,#ff4081);
    transform:scale(1.08);
  }

  /* Heartbeat line */
  .heartbeat {
    position:absolute;
    bottom:30px;
    width:85%;
    height:55px;
    border-top:2px solid #ff4081;
    animation: beat 2s infinite;
    opacity:0.5;
    box-shadow:0px -2px 12px rgba(255,64,129,0.7);
    z-index:0;
  }
  @keyframes beat {
    0%, 100% { transform: scaleX(1);}
    50% { transform: scaleX(1.08);}
  }

  /* Responsive */
  @media(max-width:600px){
    .heading { font-size:28px; }
    .heading span { font-size:32px; }
    .card h3 { font-size:20px; }
  }
</style>
</head>
<body>

  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Heading -->
  <div class="heading">
    Artificial Intelligence <span>Admin Menu</span><br>
    Chest Disease Classification System
  </div>

  <!-- Logout Button -->
  <a href="/logout" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>

  <!-- Menu Grid -->
  <div class="menu">
    <a href="/div2checkup" class="card checkup">
      <i class="fas fa-stethoscope"></i>
      <h3>New Check Up</h3>
      <p>Start a new patient diagnosis session.</p>
    </a>

    <a href="/div2checkuplist" class="card list">
      <i class="fas fa-list-alt"></i>
      <h3>Check Up List</h3>
      <p>View history of all check ups performed.</p>
    </a>

    <a href="/div2perf" class="card performance">
      <i class="fas fa-chart-line"></i>
      <h3>Performance Analysis</h3>
      <p>Analyze the system performance & accuracy.</p>
    </a>
  </div>

  <!-- Heartbeat line -->
  <div class="heartbeat"></div>

<script>
  // Generate floating particles with glow
  const particlesContainer = document.getElementById('particles');
  for(let i=0;i<45;i++){
    let p = document.createElement('div');
    p.classList.add('particle');
    let size = 5+Math.random()*12;
    p.style.left = Math.random()*100+'%';
    p.style.animationDuration = (6+Math.random()*10)+'s';
    p.style.width = p.style.height = size+'px';
    p.style.background = `rgba(255,255,255,${0.15+Math.random()*0.3})`;
    particlesContainer.appendChild(p);
  }
</script>
</body>
</html>
