<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Performance Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      color: #fff;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid rgba(255,255,255,0.3);
      padding-bottom: 12px;
      margin-bottom: 25px;
    }

    header h1 {
      font-size: 34px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4081, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }

    header a {
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 8px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    header a:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .intro {
      text-align: center;
      font-size: 20px;
      margin-bottom: 25px;
      color: #e0f7fa;
      animation: fadeIn 1.5s ease-in-out;
    }

    table {
      width: 70%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      animation: fadeInUp 1.2s ease;
    }

    table th, table td {
      padding: 14px 18px;
      text-align: center;
      font-size: 18px;
    }

    table th {
      background: #00c6ff;
      color: #fff;
      font-weight: 700;
    }

    table tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    table tr:hover {
      background: rgba(0,198,255,0.15);
      transition: 0.3s;
    }

    .highlight {
      font-size: 22px;
      font-weight: 700;
      color: #ff4081;
      text-shadow: 0px 3px 10px rgba(255,64,129,0.5);
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      animation: fadeIn 2s ease;
    }

    .images img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 25px rgba(0,0,0,0.7);
    }

    footer {
      text-align: center;
      margin-top: 35px;
      animation: fadeInUp 1.5s ease;
    }

    footer a {
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff4081, #ff6f61);
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    footer a:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #ff6f61, #ff4081);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Performance Analysis</h1>
    <a href="/div2bak">Back</a>
  </header>

  <p class="intro">For performance analysis, 100 images of each type were considered.</p>

  <table>
    <tr>
      <th>Category</th>
      <th>Accuracy</th>
    </tr>
    <tr>
      <td>Covid</td>
      <td>96.0%</td>
    </tr>
    <tr>
      <td>Normal</td>
      <td>98.0%</td>
    </tr>
    <tr>
      <td>Pneumonia</td>
      <td>97.0%</td>
    </tr>
    <tr>
      <td>Tuberculosis</td>
      <td>97.0%</td>
    </tr>
    <tr>
      <td><strong>Total Avg Accuracy</strong></td>
      <td class="highlight">97.0%</td>
    </tr>
  </table>

  <div class="images">
    <img src="../static/images/Figure_1.jpg" alt="Performance Graph 1">
    <img src="../static/images/Figure_12.jpg" alt="Performance Graph 2">
  </div>

  <footer>
    <a href="/div2bak">Back</a>
  </footer>

</body>
</html>
